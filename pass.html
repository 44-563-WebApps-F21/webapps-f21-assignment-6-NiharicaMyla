<!DOCTYPE html>
<html>
    <head>
<title>Java Script</title>
    </head>
<body>

        <h1>Pass phrase by Niharica Myla</h1>
        
        <div class="container">
   <h2>Getting input</h2>
 <form>
 <div class="form-group"><label for="secretphrase">Enter the secret phrase: </label>
 <input type="password" class="form-control" id="secretphrase" value="Let me in" />
 </div>
 <br>
 <div class="form-group">
 <label for="phrase">Enter a phrase: </label>
 <input type="text" class="form-control form-check-label" id="phrase" autofocus />
 </div>
 <br>    
 <div class="buttonSubmit">
 <button class="btn btn-primary " type="button" onclick="processPhrase()" style="background-color: orchid;">Check the
phrase</button>
</div>
 </form>
 <div id="result" class="form-group"></div>
 </div>

 <div class="container">
    <img src= "moose.jpg" id="moose" alt="moose" height="200" width="200" onclick="newImage()">
</div>
 <script>
    var correct = 0, wrong = 0;
    function processPhrase() {

        spValue = document.getElementById("secretphrase").value
        phraseValue = document.getElementById("phrase").value
        resultDiv = document.getElementById("result")

        if (spValue == phraseValue) {
            alert("Access allowed");
            correct = correct + 1;
        } else {
            alert("Access denied");
            wrong = wrong + 1;
        }
    
        resultDiv.innerHTML = "Correct count: " + correct + '<br>' + " Wrong count: " + wrong;

    }
    var usingImage=1;
    function newImage(){
    Image=document.getElementById("moose")
        switch(usingImage){
            case 1 : Image.src = "impala.jpg"
                     usingImage =usingImage +1;
                     break;
            case 2 : Image.src = "moose.jpg"
                     usingImage =usingImage +1;
                     break; 
            case 3 : Image.src = "yearling.jpg"
                     usingImage =usingImage +1;
                     break; 
            default:
                usingImage=1;
                Image.src="moose.jpg";
                usingImage =usingImage +1;
            } 
        }
</script>
</body>
</html>
