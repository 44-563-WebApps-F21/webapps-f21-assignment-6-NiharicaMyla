<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Personal Details</title>
    <style>
        .buttonSubmit {
            margin-top: 10px;
        }

        div#result {
            margin: 10px;
            /* border: 1px solid red;
    box-shadow: 5px 5px 2px red; */
        }
    </style>

<script>
    let correct = 0;
    let wrong = 0;
    let counter = 0;
    let currentImage = 1;
    function processPhrase() {
        console.log("Getting form values")
        secret = document.getElementById("f1secret").value
        guess = document.getElementById("f1guess").value
        if (counter < 3) {
            if (secret == guess) {
                alert("Access allowed")
                correct++;
                document.getElementById("correctc").innerHTML = correct;
            }
            else {
                alert("Access denied")
                wrong++;
                counter++;
                document.getElementById("wrongc").innerHTML = wrong;
            }
        }
        else {
            alert("Account locked");
        }
    }
    function changeImageHandler() {
        switch (currentImage) {
            case 1:
                document.getElementById("image-carousel").src = "impala.jpg";
                document.getElementById("image-carousel-guess").src = "narwhal.jpg";
                break;
            case 2:
                document.getElementById("image-carousel").src = "narwhal.jpg";
                document.getElementById("image-carousel-guess").src = "amur.jpg";
                break;
            case 3:
                document.getElementById("image-carousel").src = "amur.jpg";
                document.getElementById("image-carousel-guess").src = "impala.jpg";
                break;
        }
        currentImage = currentImage==3?1:currentImage+1;
    }
</script>

</head>



<body>
    <div class="container">
        <h2 class="text-center"><marquee>Pass phrase by Santhosh Naini</marquee></h2>
        <br>
        <form class="col g-2">
            <div class="row mb-3">
            <label for="f1secret" class="col-sm-2 form-label fw-bold">Enter the secret phrase</label>
            <div class="col-sm-10">
            <input type="password" class="form-control form-control" id="f1secret" name="f1secret" value="Let me in">
            </div>
            </div>
            <br>
            <div class="row mb-3">
            <label for="f1guess" class="col-sm-2 form-label fw-bold">Enter a phrase</label>
            <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="f1guess" name="f1guess" autofocus> <br>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
            <input type="button" class="btn btn-secondary" onclick="processPhrase()" value="Check the phrase">
            </div>
            </div>
        </form>
        <p class="fw-bold fst-italic">Wrong count is: <span id="wrongc" style="color: red;" class=""></span></p>
        <p class="fw-bold fst-italic">Correct count is: <span style="color: green;" id="correctc"></span></p>

        <div class="text-center">
            <p class="text-danger">Click below Image to see Changes</p>
            <img class="rounded" src="amur.jpg" width="200" height="200" id="image-carousel" onclick="changeImageHandler()">
            <img class="rounded" src="impala.jpg" width="100" height="100" id="image-carousel-guess" onclick="changeImageHandler()">
        </div>
    </div>
    </div>
</body>

</html>
