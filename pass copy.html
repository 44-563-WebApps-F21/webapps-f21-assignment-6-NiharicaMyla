<!DOCTYPE html>

    <head>
<title>Java </title>
<script>
            var correct = 0, wrong = 0;
            function processPhrase() {
    
                spValue = document.getElementById("secretphrase").value
                phraseValue = document.getElementById("phrase").value
                resultDiv = document.getElementById("result")
    
                if (spValue == phraseValue) {
                    alert("Access allowed");
                    correct = correct + 1;
                } else {
                    alert("Access denied");
                    wrong = wrong + 1;
                }
            
                resultDiv.innerHTML = "Correct count: " + correct + '<br>' + " Wrong count: " + wrong;
    
            }
        </script>
