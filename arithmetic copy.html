<!DOCTYPE html>
<html>
 <title>experiment</title>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Javascript to find power of a number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load Bootstrap library for better UI look & feel -->
  <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  />
  </head>
 
<body>
  <div class="container">
    <br />
    <h2>Javascript to find Power of a number without using pow()</h2>
    <br />
    <div class="row">
      <div class="col-lg-4">
        <div class="input-group mb-4">
          <input type="number" class="form-control" id="power" placeholder="Base" value="10">
          <div class="input-group-prepend">
            <span class="input-group-text">-</span>
          </div>
          <input type="number" class="form-control" id="exp" placeholder="Exponent" value="2">
          <button type="submit" class="btn btn-dark" onclick="powers()">Submit</button>
        </div>
        <div>Result: <span id="res"></span>
          <div>
          </div>
        </div>
      </div>
    </div>

    <script>
        function powers() {
          var base = document.getElementById("power").value;
          var exp = document.getElementById("exp").value;
          var res; 
     
          res = PowerOfNumber(base,exp);      
          document.getElementById("res").innerHTML = "Powers of base are:"+res;
        }
          function PowerOfNumber(base,exp){
            var i, power = 1;
            for(i=0; i<exp; i++){
            power = power*base;
          }
           return power;
        }
      </script>
</body>
 
</html>
